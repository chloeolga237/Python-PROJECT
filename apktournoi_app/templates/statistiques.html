<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: #fff;
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #575757;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <a href="/">Accueil</a>
            <a href="/classement">Classement</a>
            <button class="button" onclick="showForms()">Login</button>

        </nav>
    </header>
    <div class="container">
        <h1>Statistiques des équipes</h1>
        <p>Aucune statistique disponible pour le moment.</p>
    </div>
    <footer>
        &copy; 2023 Application de tournoi. Tous droits réservés.
    </footer>
</body>
</html>
